<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">Your Name</a>
        <nav>
            <a href="index.html">About Me</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    </header>
    <div id=main-container class="container">
        <section class="main-container main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
        <section class="sidebar">
                <div id='connect'>
                    <h2>Connect with Me</h2>
                    <img src="./Icons/iconfinder_github_253591.png">
                    <img src="./Icons/iconfinder_linkedin_386655.png">
                    <img src="./Icons/iconfinder_stackoverflow_1220346.png">
                </div>
            </section>
    </div>
    <footer>
        <div class="container">
            &copy; Copyright 2019 Frank Ramos
        </div>
    </footer>
</body>
</html>
